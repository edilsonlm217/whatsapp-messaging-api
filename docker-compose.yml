version: '3.8'

services:
  app:
    container_name: whatsapp-messaging-api
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "${APP_PORT}:${APP_PORT}"
    restart: always
    depends_on:
      - mongodb
    networks:
      - whatsapp_messaging_network
      - internal_network

  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "${MONGODB_PORT}:${MONGODB_PORT}"
    env_file: .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD}
    volumes:
      - mongodb_data:/data/db
    restart: always
    networks:
      - whatsapp_messaging_network

volumes:
  mongodb_data:

networks:
  whatsapp_messaging_network:
    driver: bridge
  internal_network:
    external: true
